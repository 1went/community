<!doctype html>
<!--suppress ALL-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="commons/commons::headType(~{::title},~{})">
	<title>牛客网-数据统计</title>
</head>
<body>
	<div class="nk-container">
		<!-- 头部 -->
		<div th:replace="commons/commons::header"></div>

		<!-- 内容 -->
		<div class="main">
			<!-- 网站UV -->
			<div class="container pl-5 pr-5 pt-3 pb-3 mt-3">
				<h6 class="mt-3"><b class="square"></b> 网站 UV</h6>
				<form class="form-inline mt-3" method="post" th:action="@{/data/uv}">
					<input type="date" name="start" class="form-control" th:value="${#temporals.format(uvStart, 'yyyy-MM-dd')}" required/>
					<input type="date" name="end" class="form-control ml-3" th:value="${#temporals.format(uvEnd,'yyyy-MM-dd')}" required/>
					<button type="submit" class="btn btn-primary ml-3">开始统计</button>
				</form>
				<ul class="list-group mt-3 mb-3">
					<li class="list-group-item d-flex justify-content-between align-items-center">
						统计结果
						<span class="badge badge-primary badge-danger font-size-14" th:text="${uv}">0</span>
					</li>
				</ul>
			</div>
			<!-- 活跃用户 -->
			<div class="container pl-5 pr-5 pt-3 pb-3 mt-4">
				<h6 class="mt-3"><b class="square"></b> 活跃用户</h6>
				<form class="form-inline mt-3" method="post" th:action="@{/data/dau}">
					<input type="date" name="start" class="form-control" th:value="${#temporals.format(dauStart,'yyyy-MM-dd')}" required/>
					<input type="date" name="end" class="form-control ml-3" th:value="${#temporals.format(dauEnd,'yyyy-MM-dd')}" required/>
					<button type="submit" class="btn btn-primary ml-3">开始统计</button>
				</form>
				<ul class="list-group mt-3 mb-3">
					<li class="list-group-item d-flex justify-content-between align-items-center">
						统计结果
						<span class="badge badge-primary badge-danger font-size-14" th:text="${dau}">0</span>
					</li>
				</ul>
			</div>				
		</div>

		<!-- 尾部 -->
		<div th:replace="commons/commons::footer"></div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<script th:src="@{/js/global.js}"></script>
</body>
</html>
